<form (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <textarea
      id="text"
      [(ngModel)]="post.text"
      name="text"
      class="w-full p-2 border rounded"
      rows="4"
    ></textarea>
  </div>
  <div class="flex justify-end">
    <button
      type="button"
      class="mr-2 px-4 py-2 bg-gray-300 text-gray-800 rounded"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
      Save Changes
    </button>
  </div>
</form>
