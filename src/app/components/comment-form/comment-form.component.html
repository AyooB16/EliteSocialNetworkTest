<form
  class="max-w-full pt-2 bg-white rounded-lg"
  [formGroup]="commentForm"
  (ngSubmit)="onSubmitComment()"
>
  <div class="px-3 mb-2 mt-2">
    <textarea
      type="text"
      name="comment"
      formControlName="text"
      id="text"
      placeholder="Type your comment"
      class="w-full bg-gray-100 rounded border border-gray-400 leading-normal resize-none h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white"
    ></textarea>
    <div
      *ngIf="
        commentForm.get('text')?.invalid && commentForm.get('text')?.touched
      "
      class="text-red-500 text-sm"
    >
      <div *ngIf="commentForm.get('text')?.hasError('required')">
        Comment can't be empty.
      </div>
    </div>
  </div>

  <div class="flex justify-end px-4">
    <input
      type="submit"
      class="px-2.5 py-1.5 rounded-md text-white text-sm bg-indigo-500"
      value="Comment"
    />
  </div>
</form>
