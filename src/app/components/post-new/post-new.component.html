<div class="w-full mt-2 me-2">
  <div class="bg-white p-8 rounded-lg shadow-md mb-4">
    <form [formGroup]="postForm" (ngSubmit)="onSubmitComment()">
      <span class="text-xl font-medium center">New Post</span>
      <div class="flex items-center pt-3">
        <div class="flex-grow">
          <textarea
            class="w-full bg-gray-100 border border-gray-300 text-gray-700 p-2 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500"
            placeholder="What's on your mind?"
            rows="3"
            type="text"
            name="text"
            formControlName="text"
            id="text"
          ></textarea>
          @if ( postForm.get('text')?.invalid && postForm.get('text')?.touched )
          {
          <div class="text-red-500 text-sm">
            @if (postForm.get('text')?.hasError('required')) {
            <div>Post can't be empty.</div>
            }
          </div>
          }
        </div>
      </div>
      <div class="flex justify-end mt-2">
        <button
          class="bg-blue-500 flex gap-2 justify-center items-center text-white py-2 px-4 rounded-lg hover:bg-blue-600"
        >
          Post
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="19"
            height="19"
            viewBox="0 0 24 24"
            id="send"
            fill="#fff"
          >
            <path fill="none" d="M0 0h24v24H0V0z"></path>
            <path
              d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z"
            ></path>
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
