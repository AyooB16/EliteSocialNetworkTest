<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
  @if (loading) {
  <app-loading></app-loading>
  } @else {
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-bold text-center text-2xl mb-5">
      <img src="./assets/logo.png" />
    </h1>
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        <div class="px-5 py-7">
          <label class="font-semibold text-sm text-gray-600 pb-1 block"
            >E-mail</label
          >
          <input
            type="text"
            type="email"
            name="email"
            formControlName="email"
            id="email"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
          />
          <div class="mb-5">
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-red-500 text-sm m-1"
            >
              <div *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div *ngIf="loginForm.get('email')?.hasError('email')">
                Invalid email format.
              </div>
            </div>
          </div>

          <label class="font-semibold text-sm text-gray-600 pb-1 block"
            >Password</label
          >
          <input
            type="password"
            name="password"
            formControlName="password"
            id="password"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
          />
          <div class="mb-5">
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-red-500 text-sm"
            >
              <div *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
          >
            <span class="inline-block mr-2">Login</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-4 h-4 inline-block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
              />
            </svg>
          </button>
        </div>
      </div>
    </form>
    <div class="py-5">
      <div class="grid grid-cols-2 gap-1">
        <div class="text-center sm:text-left whitespace-nowrap">
          <a
            [routerLink]="['/register']"
            class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-4 h-4 inline-block align-text-top"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
            <span class="inline-block ml-1">Register</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  }
</div>
