<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-bold text-center text-2xl mb-5">
      <img src="./assets/logo.png" />
    </h1>
    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        <div class="px-5 py-7">
          <!-- Email -->
          <label class="font-semibold text-sm text-gray-600 pb-1 block"
            >E-mail</label
          >
          <input
            type="email"
            name="email"
            formControlName="email"
            id="email"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
          />
          <div class="mb-5">
            <div
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
              class="text-red-500 text-sm m-1"
            >
              <div *ngIf="registerForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div *ngIf="registerForm.get('email')?.hasError('email')">
                Invalid email format.
              </div>
            </div>
          </div>
          <!-- Username -->
          <label class="font-semibold text-sm text-gray-600 pb-1 block"
            >Username</label
          >
          <input
            type="text"
            name="username"
            formControlName="username"
            id="username"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
          />
          <div class="mb-5">
            <div
              *ngIf="
                registerForm.get('username')?.invalid &&
                registerForm.get('username')?.touched
              "
              class="text-red-500 text-sm m-1"
            >
              <div *ngIf="registerForm.get('username')?.hasError('username')">
                Username is required.
              </div>
              <div *ngIf="registerForm.get('username')?.hasError('minlength')">
                Username must be at least 6 characters long.
              </div>
            </div>
          </div>

          <!-- Password -->
          <label class="font-semibold text-sm text-gray-600 pb-1 block"
            >Password</label
          >
          <input
            type="password"
            name="password"
            formControlName="password"
            id="password"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
          />
          <div class="mb-5">
            <div
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
              class="text-red-500 text-sm"
            >
              <div *ngIf="registerForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div *ngIf="registerForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <!-- Bio -->
          <label class="font-semibold text-sm text-gray-600 pb-1 block"
            >Bio</label
          >
          <textarea
            name="bio"
            formControlName="bio"
            id="bio"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
            rows="3"
          ></textarea>
          <div class="mb-5">
            <div
              *ngIf="
                registerForm.get('bio')?.invalid &&
                registerForm.get('bio')?.touched
              "
              class="text-red-500 text-sm"
            >
              <div *ngIf="registerForm.get('bio')?.hasError('required')">
                Bio is required.
              </div>
              <div *ngIf="registerForm.get('bio')?.hasError('maxlength')">
                Bio cannot be more than 500 characters.
              </div>
            </div>
          </div>

          <!-- Image -->
          <label class="font-semibold text-sm text-gray-600 pb-1 block"
            >Profile Image</label
          >
          <input
            (change)="onImageSelected($event)"
            type="file"
            name="image"
            formControlName="image"
            id="image"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
            accept="image/*"
          />
          <div class="mb-5">
            <div
              *ngIf="
                registerForm.get('image')?.invalid &&
                registerForm.get('image')?.touched
              "
              class="text-red-500 text-sm"
            >
              <div *ngIf="registerForm.get('image')?.hasError('required')">
                Profile image is required.
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
          >
            <span class="inline-block mr-2">Register</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-4 h-4 inline-block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
              />
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
